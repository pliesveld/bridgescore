<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Bridge Score</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- <link rel="stylesheet" href="vendors/jquery.mobile-1.4.5.css" type="text/css" media="screen"/> -->
    <link rel="stylesheet" href="css/themes/bridge.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="vendors/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    <script src="vendors/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <div data-role="page" id="page1" data-title="Seat Assignment">
        <div class="ui-content" role="main">
            <form wicket:id="playerSeatForm">
                <span>South:</span><input type='radio' wicket:id="player_south"></input><br/>
                <span>West:</span><input type='radio' wicket:id="player_west"></input><br/>
                <span>North:</span><input type='radio' wicket:id="player_north"></input><br/>
                <span>East:</span><input type='radio' wicket:id="player_east"></input><br/>
                <input type="submit">
            </form>

            <div id="feedbackPanel"><span wicket:id="feedback"/></div>
        </div>
    </div>
</body>
</html>
