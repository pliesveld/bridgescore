<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div id="score-container" data-role="main" class="ui-content">
    <section class="ui-grid-solo">
        <h3>Dealer</h3><label wicket:id="dealer">##DEALER##</label>
    </section>

    <section class="score ui-grid-a">
        <div class="ui-block-a">
            <span wicket:id="player_north">##North##</span>/
            <span wicket:id="player_south">##South##</span>
        </div>
        <div class="ui-block-b">
            <span wicket:id="player_west">##West##</span>/
            <span wicket:id="player_east">##East##</span>
        </div>

        <div class="ui-block-a">
            <label id=score_team1_vuln wicket:id="score_team1_vulnerable" class="vulnerable">vulnerable</label>
        </div><div class="ui-block-b">
            <label id=score_team2_vuln wicket:id="score_team2_vulnerable" class="vulnerable">vulnerable</label>
        </div>

        <div class="ui-block-a">
            <label id=score_team1 wicket:id="score_team1" class="team1 totalscore">##TEAM1##</label>
        </div><div class="ui-block-b">
            <label id=score_team2 wicket:id="score_team2" class="team2 totalscore">##TEAM2##</label>
        </div>

        <div class="ui-block-a">
            <label id=score_team1_partial wicket:id="score_team1_partial" class="team1">##TEAM1 PARTIAL##</label>
        </div><div class="ui-block-b">
            <label id=score_team2_partial wicket:id="score_team2_partial" class="team2">##TEAM2 PARTIAL##</label>
        </div>
    </section>
    </div>
</wicket:panel>
